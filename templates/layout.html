<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CatoCode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-900 h-screen flex flex-col overflow-hidden">
    {% if not hide_nav %}
    <nav class="bg-white border-b border-slate-200 px-6 h-16 flex items-center justify-between z-50">
        <a href="/" class="text-2xl font-extrabold text-blue-600 flex items-center gap-2">
            <i class="fas fa-code"></i> CatoCode
        </a>
        <div class="flex items-center gap-6 font-semibold text-slate-600">
            <a href="/marketplace" class="hover:text-blue-600">Marketplace</a>
            <a href="/notebooks" class="hover:text-blue-600">Notebooks</a>
            <a href="/explore" class="hover:text-blue-600">Explore</a>
            {% if current_user.is_authenticated %}
            <a href="/dashboard" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Dashboard</a>
            {% else %}
            <a href="/login">Login</a>
            <a href="/register" class="text-blue-600">Sign Up</a>
            {% endif %}
        </div>
    </nav>
    {% endif %}
    <main class="flex-1 overflow-y-auto">
        {% block content %}{% endblock %}
    </main>
</body>

</html>
