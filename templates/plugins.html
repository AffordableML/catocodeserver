{% extends "dashboard/layout.html" %}
{% block dashboard_content %}
<div class="flex justify-between items-center mb-8">
    <h1 class="text-3xl font-bold">Plugins</h1>
    <button onclick="document.getElementById('plugin-modal').classList.remove('hidden')"
        class="bg-blue-600 text-white px-4 py-2 rounded-lg font-bold hover:bg-blue-700 shadow-lg shadow-blue-500/30">Add
        Plugin</button>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for p in plugins %}
    <div class="bg-white border rounded-xl p-6 shadow-sm relative group">
        <button onclick="deletePlugin({{ p.id }})" class="absolute top-4 right-4 text-slate-300 hover:text-red-500"><i
                class="fas fa-trash"></i></button>
        <h3 class="font-bold text-lg mb-2">{{ p.name }}</h3>
        <div class="bg-slate-50 p-3 rounded font-mono text-xs text-slate-600 overflow-x-auto h-24 mb-4">
            {{ p.js_code }}
        </div>
        <div class="text-xs text-green-600 font-bold uppercase tracking-widest"><i class="fas fa-check-circle"></i>
            Active</div>
    </div>
    {% else %}
    <div class="col-span-full text-center py-10 text-slate-400 bg-slate-50 rounded-xl border border-dashed">
        No plugins installed.
    </div>
    {% endfor %}
</div>

<!-- Modal -->
<div id="plugin-modal" class="fixed inset-0 bg-black/50 hidden place-items-center z-50">
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-lg">
        <h2 class="text-xl font-bold mb-4">Add Plugin</h2>
        <form method="POST">
            <div class="mb-4">
                <label class="block text-xs font-bold text-slate-500 mb-1">Name</label>
                <input name="name" class="w-full p-2 border rounded bg-slate-50" required>
            </div>
            <div class="mb-6">
                <label class="block text-xs font-bold text-slate-500 mb-1">Code</label>
                <textarea name="code" class="w-full p-2 border rounded bg-slate-50 font-mono text-xs h-32" required
                    placeholder="console.log('Plugin loaded');"></textarea>
            </div>
            <div class="flex justify-end gap-2">
                <button type="button" onclick="document.getElementById('plugin-modal').classList.add('hidden')"
                    class="px-4 py-2 text-slate-600 font-bold">Cancel</button>
                <button class="px-4 py-2 bg-blue-600 text-white rounded font-bold hover:bg-blue-700">Add Plugin</button>
            </div>
        </form>
    </div>
</div>

<script>
    async function deletePlugin(id) {
        if (!confirm('Delete plugin?')) return;
        await fetch('/api/plugin/' + id + '/delete', { method: 'POST' });
        location.reload();
    }
</script>
{% endblock %}
